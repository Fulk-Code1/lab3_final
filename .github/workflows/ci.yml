name: CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      angle-service:
        build: ./angle-service
        ports:
          - 8000:8000

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install pytest & requests
        run: pip install pytest requests

      - name: Wait for service
        run: |
          for i in {1..20}; do
            if curl -s http://localhost:8000/angle > /dev/null; then
              echo "Service is up!"
              break
            fi
            echo "Waiting for service..."
            sleep 1
          done

      - name: Run tests
        run: pytest -v angle-service/test_angle.py
